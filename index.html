<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input class = input-box type="text" placeholder="Enter a location">                

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        
        <div class="locationNotFound">
            <h1>Sorry, Location not found or invalid!!</h1>
            <img src="images/4042.png" class = "weather-image a404" alt="404">
        </div>

        <div class="weather-body">
            <img class = weather-image src="images/cloud2.png">

            <div class="weather-box">
                <p class = temperature>0<sup>ÂºC</sup></p>
                <p class="description">Light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

            
            <div class="wind">
                    <i class="fa-solid fa-wind" style="color:#ffffff"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                    </div>
                </div>
            </div>


</div>

    
    
    <script src="script.js"></script> 
    <script src="https://kit.fontawesome.com/9e7b59e50d.js" crossorigin="anonymous"></script>
</body>

</html>
